<section class="recipe-list">
  <button class="btn btn-success" (click)="onCreateNewRecipe()">
    Add Recipe
  </button>
  <hr />
  <ul class="list-group">
    <app-recipes-item
      *ngFor="let recipeItem of recipes; let index = index"
      [recipeItem]="recipeItem"
      [index]="index"
    ></app-recipes-item>
  </ul>
</section>
